<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/Justify-content.css">
    <title>FlexBox</title>
</head>
<body>
    <h2 class="flex__tittle">
        Justify-content: space-around
    </h2>
    <div class="justify_content">
        <div class="div_1"></div>
        <div class="div_1"></div>
        <div class="div_1"></div>
    </div>
    <h2 class="flex__tittle">
        Justify-content: space-between
    </h2>
    <div class="justify_content_2">
        <div class="div_1"></div>
        <div class="div_1"></div>
        <div class="div_1"></div>
    </div>
        <h2 class="flex__tittle">
            align-items: flex-end   
        </h2>
        <div class="align-items">
            <div class="div_2"></div>
            <div class="div_2"></div>
            <div class="div_2"></div>
        </div>
    
        <h2 class="flex__tittle">
            align-items: center   
        </h2>
        <div class="align-items-2">
            <div class="div_4"></div>
        </div>
    </div>
     <h2 class="flex__tittle">
        Flex-wrap: wrap
    </h2>
    <div class="wrap">
        <div class="div_a"></div>
        <div  class="div_a"></div>
        <div  class="div_a"></div>
        <div  class="div_a"></div>
        <div  class="div_a"></div>
        <div class="div_a"></div>
    </div>
    <h2 class="flex__tittle">
        Flex-wrap, align-items
    </h2>
    <div class="wrap-align">
        <div class="div_a"></div>
        <div  class="div_a"></div>
        <div  class="div_a"></div>
        <div  class="div_a"></div>
        <div  class="div_a"></div>
        <div class="div_a"></div>
        <div  class="div_a"></div>
        <div  class="div_a"></div>
        <div  class="div_a"></div>
        <div  class="div_a"></div>
        <div  class="div_a"></div>
        <div  class="div_a"></div>
        <div  class="div_a"></div>
        <div  class="div_a"></div>
        <div  class="div_a"></div>
    </div>
   
   
   
</body>

</html>
